<body>
    <div id="page" class="container">
        <div id="header">

        <form action='' class='form'>
            <p class='field required'>
                <label class='label required' for='name'>Full name</label>
                <input class='text-input' id='name' name='name' required type='text' value=''>
            </p>
            <p class='field required half'>
                <label class='label' for='email'>Address</label>
                <input class='text-input' id='email' name='email' required type='email'>
            </p>
            <p class='field half'>
                <label class='label' for='phone'>Phone</label>
                <input class='text-input' id='phone' name='phone' type='phone'>
            </p>
            <p class='field half half required'>
                <label class='label' for='login'>Date of Shoot</label>
                <input class='text-input' id=date ' name='date ' required type='text '>
            </p>
            <p class='field half required '>
                <label class='label ' for='password '>Time of Shoot</label>
                <input class='text-input ' id='time ' name='time ' required type='password '>
            </p>
            <div class='field '>
                <label class='label '>Package</label>
                <ul class='checkboxes '>
                    <li class='checkbox '>
                        <input class='checkbox-input ' id='choice-0 ' name='choice ' type='checkbox ' value='0 '>
                        <label class='checkbox-label ' for='choice-0 '>A</label>
                    </li>
                    <li class='checkbox '>
                        <input class='checkbox-input ' id='choice-1 ' name='choice ' type='checkbox ' value='1 '>
                        <label class='checkbox-label ' for='choice-1 '>B</label>
                    </li>
                    <li class='checkbox '>
                        <input class='checkbox-input ' id='choice-2 ' name='choice ' type='checkbox ' value='2 '>
                        <label class='checkbox-label ' for='choice-2 '>C</label>
                    </li>
                    <li class='checkbox '>
                        <input class='checkbox-input ' id='choice-3 ' name='choice ' type='checkbox ' value='3 '>
                        <label class='checkbox-label ' for='choice-3 '>D</label>
                    </li>
                </ul>
            </div>
            <div class='field '>
                <label class='label '>Mode of Payment</label>
                <ul class='options '>
                    <li class='option '>
                        <input class='option-input ' id='option-0 ' name='option ' type='radio ' value='0 '>
                        <label class='option-label ' for='option-0 '>Counter Pay</label>
                    </li>
                    <li class='option '>
                        <input class='option-input ' id='option-1 ' name='option ' type='radio ' value='1 '>
                        <label class='option-label ' for='option-1 '>Gcash</label>
                    </li>
                    <li class='option '>
                        <input class='option-input ' id='option-2 ' name='option ' type='radio ' value='2 '>
                        <label class='option-label ' for='option-2 '>Paymaya</label>
                    </li>
                    <li class='option '>
                        <input class='option-input ' id='option-3 ' name='option ' type='radio ' value='3 '>
                        <label class='option-label ' for='option-3 '>Card</label>
                    </li>
                </ul>
            </div>
            <p class='field '>
                <label class='label ' for='about '>Extra</label>
                <textarea class='textarea ' cols='50 ' id='about ' name='about ' rows='4 '></textarea>
            </p>
      <option selected value=' '></option>
      <option value='ceo '>CEO</option>
      <option value='front-end '>Front-end developer</option>
      <option value='back-end '>Back-end developer</option>
    </select>
            </p>
            <p class='field half '>
